<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="Кусто, Россия, Места, Путешествия">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <div class="header__logo"></div>
</header>
<main class="content">
    <section class="profile">
        <div class="profile__titles">
            <img class="profile__avatar" title="" src="#" alt="Аватарка">
            <div class="profile__overlay"></div>
            <div class="profile__titles-box">
                <div class="profile__title-box">
                    <h1 class="profile__name"></h1>
                    <button class="profile__button-edit" type="button" aria-label="Отредактировать профиль"></button>
                </div>
                <p class="profile__description"></p>
            </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новую карточку"></button>
    </section>
    <section class="elements"></section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
</footer>

<!-- Попап редактирования -->
<div class="popup popup_type_edit">
    <form class="popup__container" method="post" name="editForm">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="authorName" id="name" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-error"></span>
        <input class="popup__input popup__input_type_description" placeholder="О себе" type="text" name="authorDescription" id="description" minlength="2" maxlength="200" required>
        <span class="popup__input-error description-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
    </form>
</div>

<!-- Попап добавления карточки -->
<div class="popup popup_type_add">
    <form class="popup__container" method="post" name="createForm">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_title" placeholder="Название" type="text" name="name" id="place" minlength="2" maxlength="30" required>
        <span class="popup__input-error place-error"></span>
        <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" name="link" id="link" required>
        <span class="popup__input-error link-error"></span>
        <button class="popup__submit" type="submit">Создать</button>
    </form>
</div>

<!-- Попап обновления аватарки -->
<div class="popup popup_type_update-avatar">
    <form class="popup__container" method="post" name="createForm">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <div class="form form_type_avatar" name="form-avatar" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input class="popup__input popup__input_type_avatar" id="avatar" type="url" name="avatar" placeholder="Ссылка на новую аватарку" required>
            <span class="popup__input-error avatar-error"></span>
            <button class="popup__submit" type="submit">Сохранить</button>
        </div>
    </form>
</div>

<!-- Попап удаления карточки -->
<div class="popup popup_type_delete">
    <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__submit" type="submit">Да</button>
        </form>
    </div>
</div>

<!-- Попап открытой картинки блоком -->
<div class="popup popup_type_image">
    <div class="popup__image-container">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__image-text"></p>
    </div>
</div>

<!-- Темплейт для карточек -->
<template class="element-template" id="card">
    <article class="element">
        <img class="element__photo">
        <div class="element__overlay"></div>
        <button class="element__delete-icon" type="button" aria-label="Удалить"></button>
        <div class="element__description">
            <h2 class="element__title"></h2>
            <div class="element__like-container">
            <button class="element__like" type="button" aria-label="Нравиться"></button>
                <p class="element__like-counter">0</p>
            </div>
        </div>
    </article>
</template>
</body>
</html>
